<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BetaJS Icon Button View</title>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="../../../dist/beta.js"></script>
		<link rel="stylesheet" href="../../../dist/beta-ui.css" type="text/css" />
		<script>
			$(document).ready(function () {
				var button = new BetaJS.Views.IconButtonView({
					el: "div",
					icon: "check",
					size: "500",
					el_classes: "icon-button-view",
					el_styles: {"color": "red"},
				});
				button.on("clicked", function () {
					alert("This is an alert");
				});
				button.activate();
			});
		</script>
	</head>
	<body>
		<div></div>
	</body>
</html>
