<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BetaJS Holygrail View</title>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="../dist/beta.js"></script>
		<script src="../dist/beta-ui.js"></script>
		<link rel="stylesheet" href="../dist/beta-ui.css" type="text/css" />
		<script type="text/template" id="holygrail-view-template">
			<div data-selector="right" class='holygrail-right-container'></div>
			<div data-selector="left" class='holygrail-left-container'></div>
			<div data-selector="center" class='holygrail-center-container'></div>
		</script>	
		<script>
			$(document).ready(function () {
				var HolygrailView = BetaJS.Views.View.extend("ListContainerView", {
					_templates: {
						"default": $("#holygrail-view-template")
					},
					constructor: function (options) {
						this._inherited(HolygrailView, "constructor", options);
						this.__left = null;
						this.__center = null;
						this.__right = null;
					},
					getLeft: function () {
						return this.__left;
					},
					setLeft: function (view) {
						this.__setView("left", view);
					},
					getCenter: function () {
						return this.__center;
					},
					setCenter: function (view) {
						this.__setView("center", view);
					},
					getRight: function () {
						return this.__right;
					},
					setRight: function (view) {
						this.__setView("right", view);
					},
					__setView: function(key, view) {
						this.removeChild(this["__" + key]);
						this["__" + key] = null;
						if (view) {
							view.setEl('[data-selector="' + key + '"]');
							this["__" + key] = this.addChild(view);
						}
					},
				});
				var main = new HolygrailView({
					el: "#main"
				});
				var InputView = BetaJS.Views.View.extend("InputView", {
					constructor: function(options) {
						this._inherited(InputView, "constructor", options);
						this._setOption(options, "value", "");
					},
					_render: function () {
						this.$el.html("<input value='" + this.__value + "' />");
					},
					getValue: function () {
						return this.$el.find("input").val();
					},
					setValue: function (value) {
						this.$el.find("input").val(value);
					}
				});
				var ButtonView = BetaJS.Views.View.extend("ButtonView", {
					constructor: function(options) {
						this._inherited(ButtonView, "constructor", options);
						this._setOption(options, "label", "");
					},
					_render: function () {
						this.$el.html("<button>" + this.__label + "</button>");
					},
					_events: function () {
						return this._inherited(ButtonView, "_events").concat([{
							"click button": "__clickButton"
						}]);
					},
					__clickButton: function () {
						this.trigger("clicked");
					}
				});
				var ListView = BetaJS.Views.View.extend("ListView", {
					constructor: function(options) {
						this._inherited(ListView, "constructor", options);
						this._setOption(options, "items", []);
					},
					_render: function () {
						this.$el.html("<ul></ul>");
						var self = this;
						BetaJS.Objs.iter(this.__items, function (item) {
							self.$el.find("ul").append("<li>" + item + "</li>");
						});
					},
					add: function (item) {
						this.__items.push(item);
						//this.invalidate();
						this.$el.find("ul").append("<li>" + item + "</li>");
					}
				});
				var input = new InputView({
					css_styles: {"background-color": "purple"},
					value: "Text"
				});
				var button = new ButtonView({
					css_styles: {"background-color": "red"},
					label: "Click Me"
				});
				var list = new ListView({
					css_styles: {"background-color": "yellow"},
					items: ["Example 1", "Example 2"]
				});
				main.setLeft(input);
				main.setCenter(button);
				main.setRight(list);
				button.on("clicked", function () {
					list.add(input.getValue());
					input.setValue("");
				});
				main.activate();
			});
		</script>
	</head>
	<body>
		<div id="main"></div>
	</body>
</html>
