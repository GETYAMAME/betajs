<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BetaJS Class Hierarchy</title>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="../dist/beta.js"></script>
		<script src="../dist/beta-ui.js"></script>
	</head>
	<body>
		<div id="main"></div>
		<script>
			$(document).ready(function () {
				function process(cls) {
					var s = "<li>" + cls.classname;
					if (cls.children) {
						s = s + "<ul>";
						BetaJS.Objs.iter(cls.children, function (child) {
							s = s + process(child);
						});
						s = s + "</ul>";
					} 
					return s + "</li>";
				}
				$("#main").html("<ul>" + process(BetaJS.Class) + "</ul>");
			});
		</script>
	</body>
</html>
